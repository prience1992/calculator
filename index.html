<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Calculator <sub>pro</sub></h1>
            <div class="result">0</div>
            <div class="row">
                <div class="btn num">7</div>
                <div class="btn num">8</div>
                <div class="btn num">9</div>
                <div class="btn reset">AC</div>
            </div>
            <div class="row">
                <div class="btn num">4</div>
                <div class="btn num">5</div>
                <div class="btn num">6</div>
                <div class="btn ope">-</div>
            </div>
            <div class="row">
                <div class="btn num">1</div>
                <div class="btn num">2</div>
                <div class="btn num">3</div>
                <div class="btn ope">+</div>
            </div>
            <div class="row">
                <div class="btn ope">%</div>
                <div class="btn num">0</div>
                <div class="btn ope">*</div>
                <div class="btn ans">=</div>
            </div>
        </div>

    </div>



    <script src="./app.js"></script>
</body>

</html>
